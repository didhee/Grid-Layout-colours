<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid Layout</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <nav>
          <h3>deinooor&trade;</h3>

      <main>
        <div class="grid1 grid-container">

        <div class="grid2 grid-container">
          <div class="three square"></div>
          <div class="four square"></div>
          <div class="five square"></div>
        </div>

        <div class="grid3 grid-container">
          <div class="six square"></div>
          <div class="seven square"></div>
          <div class="eight square"></div>
          <div class="nine square"></div>
          <div class="ten square"></div>
          <div class="eleven square"></div>
          <div class="twelve square"></div>
          <div class="thirteen square"></div>
        </div>

        <div class="grid4 grid-container">
          <div class="fourteen square"></div>
        </div>
      </main>
    </div>

    <footer>
      <div class="texts">
        <h4>support</h4>
        <p>lorem</p>

      </div>

      <div class="links">
